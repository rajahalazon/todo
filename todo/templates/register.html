{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>To do app</title>
    <style>
        #head{
            background-color:#1B5E20 ;
            color:#ffffff ;
            padding:5px ;
            text-align: center;
        }
        .input{
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        #register{
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 100px;
            text-align: center;
            background-color: #A5D6A7;
            min-width: 400px;
            border-radius: 20px;
            padding: 20px;
        }
        input[type='submit']{
            background-color: #006064;
            border: 0px;
            font-size: 15px;
            color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>
<body bgcolor='#E8F5E9'>
    <div id='head'> <h1>To do app</h1></div>
    <a href='/todo/home'>
        <img src="{% static 'home.png' %} " width='40' style='float: left; margin-top: -70px;'>
    </a>
    </div>
    <div id='register'>
        <form name='frm_register' action='/todo/register/' method='POST'>
    {% csrf_token %}
        <input type='text' name='txt_name' class='input' placeholder="Full name" required><br>
        <input type='text' name='txt_username' class='input' placeholder="Username" required><br>
        <input type='text' name='txt_password' class='input' placeholder="Password" required><br>

        <label><b>Gender: </b> </label>
        <input type='radio' name='gender' required value="Male">Male
        <input type='radio' name='gender' required value="Female">Female
        <input type='radio' name='gender' required value="Other">Other<br>
        <input type='text' name='txt_phone' class='input' placeholder='Phone Number' required><br>
        <input type='date' name='txt_dob' class='input' required><br>
        <input type='submit' value='REGISTER' class='input'>
    </form>
    <p style='color:#1B5E20'>{{success}}
        {% if 'success' in success %}
            <a href='/todo/login'>Click here to Login</a>
        {% endif %}

    </p>

    <p style='color:#1B5E20'>{{fail}}</p>
    </div>
    <hr>
    <p align='center'>
        <b>Developed by:</b> <i>Raja Halazon</i>
    </p>
    
</body>
</html>
